<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="form-control">
            <label class="name">Name</label>
            <input class="name-input" type="text">
        </div>
        <div class="form-control">
            <label class="email">Email ID</label>
            <input class="email-input" type="email">
        </div>
        <div class="form-control">
            <label class="mobile-number">Mobile Number</label>
            <input class="mobile-number-input" type="number">
        </div>
        <div class="form-control">
            <label class="travel-date">Travel Date</label>
            <input class="travel-date-input" type="date">
        </div>
        <div class="form-control">
            <label class="no-of-travelers">Number of Travelers</label>
        </div>
        <div class="form-control">
            <label class="no-of-adults">Adults</label>
            <input class="no-of-adults-input" type="number">
        </div>
        <div class="form-control">
            <label class="no-of-child">Child</label>
            <input class="no-of-child-input" type="number">
        </div>
        <div class="form-control">
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
